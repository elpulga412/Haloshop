{% extends 'shop/base.html' %}

{% load static %}
{% block content %}
<div class="login">
    <div class="container">
        <div class="login-container">
            <div class="w3-card-4">
                <div class="w3-container w3-">
                  <h2><strong>ĐĂNG NHẬP</strong></h2>
                  {% include 'shop/alert.html' %}
                </div>
                <form class="w3-container login-form" action="" method="POST">
                    {% csrf_token %}
                    <p>      
                        <label class="w3-text"><b>Địa chỉ Email</b></label>
                        <input class="w3-input w3-border w3-lightgray" name="email" type="text"></p>
                    <p>      
                        <label class="w3-text"><b>Mật khẩu</b></label>
                        <input class="w3-input w3-border w3-lightgray" name="password" type="password"></p>           
                    <p class="login__btn-form">
                        <button class="w3-btn w3-teal btn-login">Đăng nhập</button>
                        <a class="w3-btn btn-register" href="{% url 'account:register' %}">Đăng ký</a>
                    </p>
                    <p class="forgot-password"><a><strong>Quên mật khẩu?</strong></a></p>
                </form>
            </div>           
        </div>
    </div>
</div>
{% endblock content %}
